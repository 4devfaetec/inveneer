<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="header-left">
        <h3 id="logo">Inve<span>neer</span></h3>
      </div>

      <div id="header-center">
        <a href="#" selected>Home</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
        <a href="#">Suporte</a>
        <a href="#">Feedback</a>
      </div>

      <div id="header-right">
        <label class="switch" >
          <span class="sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="#ffd43b"><circle r="5" cy="12" cx="12"></circle><path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"></path></g></svg></span>
          <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path></svg></span>   
          <input type="checkbox" class="input" onclick="themeToggle()">
          <span class="slider"></span>
        </label>
        <button id="login-btn" onclick="showForm()">
          Entrar
          <div class="arrow-wrapper">
            <div class="arrow"></div>
          </div>
        </button>
        <button id="download-btn">
          <span>Instalar app</span>
          <span></span>
        </button>
      </div>
    </header>
    <div id="form-blur" onclick="hideForm()"></div>
    <form action="#" method="post" id="login-form">
      <div id="left-box-form">
        <span id="login-title">Acesse sua conta</span>
        <div class="input-group">
          <input
            required=""
            type="email"
            name="email"
            autocomplete="off"
            class="input"
            placeholder="Email"
          />
          <label class="user-label">Email</label>
        </div>
        <div class="input-group">
          <input
            required=""
            type="password"
            name="password"
            autocomplete="off"
            class="input"
            placeholder="Senha"
          />
          <label class="user-label">Senha</label>
        </div>
        <div id="remember-checkbox">
          <input type="checkbox" id="cbx-46" class="inp-cbx" />
          <label for="cbx-46" class="cbx"
            ><span>
              <svg viewBox="0 0 12 10" height="10px" width="12px">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
            ><span>Lembrar desse dispositivo</span>
          </label>
        </div>

        <button
          id="login-button"
          type="submit"
          onclick="window.location.href='user/main.html'"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="arr-2"
            viewBox="0 0 24 24"
          >
            <path
              d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
            ></path>
          </svg>
          <span class="text">Entrar</span>
          <span class="circle"></span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="arr-1"
            viewBox="0 0 24 24"
          >
            <path
              d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
            ></path>
          </svg>
        </button>
      </div>
      <div id="right-box-form">
        <div id="close-btn-box">
          <i class="bi bi-x-lg" onclick="hideForm()"></i>
        </div>
        <span>Bem-Vindo de Volta!</span>
      </div>
    </form>
    <main>
      <div id="left-box">
        <h3>Controle total do seu estoque</h3>
        <p>
          Gerencie seu estoque com rapidez, praticidade e segurança. Economize
          tempo e evite erros com uma plataforma feita para facilitar sua
          rotina.
        </p>
        <button id="discover">Conheça o sistema</button>
      </div>
    </main>
  </body>
  <script src="./scripts/transitions.js"></script>
  <script src="./scripts/darkmode.js"></script>
</html>
