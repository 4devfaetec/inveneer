<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Inveneer</title>
  </head>
  <body>
    <aside>
      <ul>
        <li class="hovered">
          <a href="#">
            <span class="session-icon">
              <i class="bi bi-grid"></i>
            </span>
            <span class="session-title">Dashboard</span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="session-icon">
              <i class="bi bi-bag"></i>
            </span>
            <span class="session-title">Produtos</span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="session-icon">
              <i class="bi bi-box-arrow-up"></i>
            </span>
            <span class="session-title">Entrada de Estoque</span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="session-icon">
              <i class="bi bi-coin"></i>
            </span>
            <span class="session-title">Saida/Vendas</span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="session-icon">
              <i class="bi bi-people"></i>
            </span>
            <span class="session-title">Clientes</span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="session-icon">
              <i class="bi bi-truck"></i>
            </span>
            <span class="session-title">Fornecedores</span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="session-icon">
              <i class="bi bi-bar-chart"></i>
            </span>
            <span class="session-title">Relatórios</span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="session-icon">
              <i class="bi bi-gear"></i>
            </span>
            <span class="session-title">Configurações</span>
          </a>
        </li>
        <li>
          <a href="#" id="account">
            <span class="session-icon">
              <i class="bi bi-person-circle"></i>
              <span class="session-title">Funcionário</span>
            </span>
            
            <span class="session-icon">
              <i class="bi bi-box-arrow-right"></i>
            </span>
          </a>
        </li>
      </ul>
    </aside>

    <main>
      <div id="container">
        <div id="top-box">
          <div class="top-infos">
            <i class="bi bi-box2"></i>
            <span class="info-title">Itens em Estoque</span>
            <span class="info-number">128</span>
          </div>
          <div class="top-infos">
            <i class="bi bi-truck-flatbed"></i>
            <span class="info-title">Entradas Recentes</span>
            <span class="info-number">17</span>
          </div>
          <div class="top-infos">
            <i class="bi bi-exclamation-triangle"></i>
            <span class="info-title">Produtos com Baixo Estoque</span>
            <span class="info-number">12</span>
          </div>
          <div class="top-infos">
            <i class="bi bi-cash-coin"></i>
            <span class="info-title">Vendas do Dia</span>
            <span class="info-number">1600</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
