<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="main.js"></script>
    <title>Inveneer</title>
  </head>
  <body>
    <aside>
      <div class="logo">
        <p>Inve<span>neer</span></p>
      </div>
      <ul id="menu">
        <li data-section="dashboard" class="active">
          <i class="bi bi-grid"></i> <span>Dashboard</span>
        </li>
        <li data-section="stock">
          <i class="bi bi-box-seam"></i> <span>Estoque</span>
        </li>
        <li data-section="relatorios">
          <i class="bi bi-clipboard-data"></i> <span>Relatórios</span>
        </li>
        <li data-section="analises">
          <i class="bi bi-cart"></i> <span>Vendas</span>
        </li>
        <li data-section="users">
          <i class="bi bi-people"></i> <span>Clientes</span>
        </li>
        <li data-section="config">
          <i class="bi bi-gear"></i> <span>Configurações</span>
        </li>
        <li>
          <div class="img-user">JC</div>
          <span class="user-infos">
            <span class="name">Jacob</span>
            <span class="privilege">Vendedor</span>
          </span>
        </li>
      </ul>
    </aside>

    <main>
      <div id="dashboard" class="section active-section">
        <header>
          <h3>Dashboard</h3>
          <div class="profile">
            <i class="bi bi-bell"></i>
            <p>Olá, Jacob!</p>
            <div class="profile-icon">JC</div>
          </div>
        </header>
        <div class="top-box">
          <div class="top-infos">
            <div class="icon">
              <div class="icon-background">
                <i class="bi bi-archive"></i>
              </div>
            </div>
            <div class="infos">
              <span class="info-title">Itens em Estoque</span>
              <span class="info-number">128</span>
            </div>
          </div>

          <div class="top-infos">
            <div class="icon">
              <div class="icon-background">
                <i class="bi bi-truck"></i>
              </div>
            </div>
            <div class="infos">
              <span class="info-title">Entradas Recentes</span>
              <span class="info-number">17</span>
            </div>
          </div>

          <div class="top-infos">
            <div class="icon">
              <div class="icon-background">
                <i class="bi bi-exclamation-triangle"></i>
              </div>
            </div>
            <div class="infos">
              <span class="info-title">Baixo Estoque</span>
              <span class="info-number">12</span>
            </div>
          </div>

          <div class="top-infos">
            <div class="icon">
              <div class="icon-background">
                <i class="bi bi-cash-coin"></i>
              </div>
            </div>
            <div class="infos">
              <span class="info-title">Vendas do dia</span>
              <span class="info-number">1600</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
